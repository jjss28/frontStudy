<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>MBC COIN - 회원 정보 수정</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,
              400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style>
    .bg-edit-image {
      background-image: url('./img/mbc-coin-register.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <!-- 왼쪽 이미지 영역 -->
          <div class="col-lg-5 d-none d-lg-block bg-edit-image"></div>

          <!-- 오른쪽 폼 영역 -->
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">회원 정보 수정</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="editFirstName"
                      placeholder="성" value="홍">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="editLastName"
                      placeholder="이름" value="길동">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="editEmail"
                    placeholder="이메일 주소" value="honggildong@example.com">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="editPassword"
                    placeholder="새 비밀번호 (선택)">
                </div>
                <a href="index.html" class="btn btn-primary btn-user btn-block">
                  정보 저장
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="index.html">대시보드로 돌아가기</a>
              </div>
              <div class="text-center">
                <a class="small text-danger" href="delete-account.html">회원 탈퇴</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages -->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
